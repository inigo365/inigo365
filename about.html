<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inigo365 — About Me</title>
  <link rel="icon" type="image/png" href="./images/icon.png">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Ensure section relative for button positioning */
    .about-section {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .about-image {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Go button */
    .go-button {
      position: absolute;
      top: 94%;
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent; /* default transparent */
      color: #2d93ea;               /* blue text */
      border: none;
      padding: 0;                   /* no padding initially */
      font-size: 3vw;
      font-family: "RuneScape UF", Arial, sans-serif;
      cursor: url("./images/cursor/cursor.png"), auto !important;
      border-radius: 6px;
      text-align: center;
      z-index: 10;
      transition: all 0.3s ease;    /* smooth transition for hover */
      white-space: nowrap;
    }

    /* Hover state */
    .go-button:hover {
      background-color: #2d93ea;     /* blue background */
      color: white;                  /* white text */
      padding: 14px 40px;
      transform: translateX(-50%) scale(1.05);
      opacity: 0.9;
      cursor: url("./images/cursor/cursor-hover.png"), pointer !important;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .go-button {
        font-size: 5vw;
      }

      .go-button:hover {
        padding: 12px 32px;
      }
    }
  </style>
</head>
<body class="fade-in-page">

  <!-- Back button -->
  <a class="back" href="index.html">← Back</a>

  <!-- About section -->
  <section class="about-section">
    <img src="images/about/about-mobile1.jpg" class="about-image" alt="About Inigo">

    <!-- Go button -->
    <button class="go-button" onclick="window.location.href='https://inigo365.com/go'">go</button>
  </section>

  <script>
    // Fade-out on Back button click
    const backButton = document.querySelector('.back');
    if (backButton) {
      backButton.addEventListener('click', function(e) {
        e.preventDefault(); // stop immediate navigation
        document.body.classList.add('fade-out'); // trigger fade-out
        const href = this.href;
        setTimeout(() => {
          window.location = href; // navigate after 1s fade
        }, 1000);
      });
    }
  </script>

  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>

</body>
</html>
