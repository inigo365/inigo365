<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inigo365 — About Me</title>
  <link rel="icon" type="image/png" href="./images/icon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <body class="fade-in-page">

  <!-- Back button -->
  <a class="back" href="index.html">← Back</a>

  <!-- About section -->
  <section class="about-section">
    <img src="images/about/about-mobile1.jpg" class="about-image" alt="About Inigo">
  </section>

  <script>
  // Fade-out on Back button click
  const backButton = document.querySelector('.back');
  if (backButton) {
    backButton.addEventListener('click', function(e) {
      e.preventDefault(); // stop immediate navigation
      document.body.classList.add('fade-out'); // trigger fade-out
      const href = this.href;
      setTimeout(() => {
        window.location = href; // navigate after 1s fade
      }, 1000); // match CSS transition duration
    });
  }
</script>

</body>
</html>
