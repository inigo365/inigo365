<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>go</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="../images/icon.png">

<style>
@font-face {
  font-family: "RuneScape UF";
  src: url("../fonts/RuneScape-UF.woff2") format("woff2"),
       url("../fonts/RuneScape-UF.woff") format("woff");
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: white;
  overflow: hidden;
  font-family: "RuneScape UF", Arial, sans-serif;
  cursor: url("../images/cursor/cursor.png"), auto;
}

/* PASSWORD SCREEN */
.password-screen {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
  background: white;
  transition: opacity 0.4s ease;
}

.password-hint {
  font-size: 18px;
  text-align: center;
  margin-top: 24px;
}

.password-box {
  text-align: center;
}

.password-box label {
  font-size: 32px;
  margin-bottom: 12px;
  display: block;
}

.password-box input {
  font-family: "RuneScape UF", Arial, sans-serif;
  font-size: 24px;
  padding: 8px 12px;
  border: 2px solid black;
  background: white;
  outline: none;
  text-align: center;
}

.password-box input:hover,
.password-box input:focus {
  cursor: url("../images/cursor/cursor-hover.png"), auto;
}

/* CONTENT PAGE */
.content-page {
  display: none;
  width: 100%;
  height: 100%;
  background: white;
}

.content-wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* VIDEO + BACK BUTTON CONTAINER */
.video-wrapper {
  position: relative;
  width: 100%;
  max-width: 854px;
  aspect-ratio: 854 / 480;
  background: white;
  opacity: 0;
  transition: opacity 1s ease;
  display: none;
}

/* Video scaling */
video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}

@media (min-width: 1200px) {
  .video-wrapper {
    max-width: 1000px;
  }
}

.play-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 52px;
  color: #2d93ea;
  background: transparent;
  border: none;
  text-transform: lowercase;
  cursor: url("../images/cursor/cursor-hover.png"), pointer;
  opacity: 0;
  transition: opacity 0.4s ease;
  z-index: 10;
  font-family: "RuneScape UF", Arial, sans-serif;
  pointer-events: none;
}

.play-button.show {
  opacity: 1;
  pointer-events: auto;
}

.back-button {
  position: absolute;
  top: 2px;
  left: 2px;
  font-size: 28px;
  color: #2d93ea;
  background: transparent;
  border: none;
  cursor: url("../images/cursor/cursor-hover.png"), pointer;
  z-index: 20;
  opacity: 0;
  transition: opacity 0.4s ease;
  font-family: "RuneScape UF", Arial, sans-serif;
}

.back-button.show { opacity: 1; }

</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div class="password-screen" id="passwordScreen">
  <div class="password-box">
    <label>password:</label>
    <input type="password" id="passwordInput" autocomplete="off">
    <div class="password-hint">hint: home is where the heart is</div>
  </div>
</div>

<!-- CONTENT PAGE -->
<div class="content-page" id="contentPage">
  <div class="content-wrapper">
    <div class="video-wrapper" id="videoWrapper"></div>
    <button class="play-button" id="playButton">play</button>
  </div>
</div>

<script>
const passwordInput = document.getElementById("passwordInput");
const passwordScreen = document.getElementById("passwordScreen");
const contentPage = document.getElementById("contentPage");
const playButton = document.getElementById("playButton");
const videoWrapper = document.getElementById("videoWrapper");

let currentAction = null;
let endedListener = null;

// =========================
// 1. Passcodes & Videos
// Add new passcode + video here: "passcode": { src: "video path", hideVideoUntilPlay: true/false, redirectAfter: true/false }
// =========================
const actions = {
  "donovan": { src: "video.mp4", hideVideoUntilPlay: true, redirectAfter: true },
  "gambosi": { src: "go/skud.mp4", hideVideoUntilPlay: true, redirectAfter: true },
  "home": { redirect: "https://inigo365.com/", sameTab: true },
  "rick": { redirect: "https://www.youtube.com/watch?v=dQw4w9WgXcQ" }
};

// =========================
// Reset function
// =========================
function resetToPassword() {
  const oldVideo = videoWrapper.querySelector("video");
  if (oldVideo) {
    if (endedListener) oldVideo.removeEventListener("ended", endedListener);
    oldVideo.pause();
    oldVideo.removeAttribute("src");
    oldVideo.load();
    oldVideo.remove();
  }
  endedListener = null;

  contentPage.style.display = "none";
  passwordScreen.style.display = "flex";
  passwordScreen.style.opacity = 1;

  videoWrapper.style.opacity = 0;
  videoWrapper.style.display = "none";
  videoWrapper.innerHTML = "";

  playButton.classList.remove("show");
  playButton.onclick = null;

  passwordInput.disabled = false;
  passwordInput.value = "";
  passwordInput.focus();

  history.replaceState(null, "", "/go");
}

// =========================
// Password listener
// =========================
passwordInput.addEventListener("keydown", e => {
  if (e.key !== "Enter") return;

  const key = passwordInput.value.toLowerCase();
  const action = actions[key];
  if (!action) {
    passwordInput.value = "";
    return;
  }

  passwordInput.disabled = true;

  if (action.redirect) {
    if (action.sameTab) {
      window.location.href = action.redirect;
    } else {
      window.open(action.redirect, "_blank");
      passwordInput.disabled = false;
      passwordInput.value = "";
    }
    return;
  }

  currentAction = action;
  history.pushState({ page: "content" }, "", "#content");

  passwordScreen.style.opacity = 0;
  setTimeout(() => passwordScreen.style.display = "none", 400);

  contentPage.style.display = "block";

  if (action.hideVideoUntilPlay) videoWrapper.style.display = "none";
  else videoWrapper.style.display = "block";

  playButton.classList.add("show");

  playButton.onclick = () => {
    playButton.classList.remove("show");

    // ðŸ”’ iOS-safe: create video element inside click gesture
    const video = document.createElement("video");
    video.playsInline = true;
    video.disablePictureInPicture = true;
    video.controlsList = "nodownload nofullscreen noremoteplayback";
    video.src = currentAction.src + "?v=" + Date.now();
    video.muted = false;
    video.volume = 1;

    videoWrapper.innerHTML = "";
    videoWrapper.appendChild(video);
    videoWrapper.style.display = "block";
    videoWrapper.style.opacity = 0;

    requestAnimationFrame(() => {
      videoWrapper.style.opacity = 1;
      video.currentTime = 0;
      video.play().catch(() => {});
    });

    // reliable ended handler
    endedListener = () => resetToPassword();
    video.addEventListener("ended", endedListener, { once: true });
  };
});

// Back button handler
window.addEventListener("popstate", () => resetToPassword());

// Disable right-click
document.addEventListener("contextmenu", e => e.preventDefault());
</script>

</body>
</html>
