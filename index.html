<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inigo365</title>
  <link rel="icon" type="image/png" href="./images/icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Immediate invisible redirect -->
  <script>
    // Redirect instantly before rendering anything
    window.location.replace("go/index.html");
  </script>

  <!-- Minimal styling in case redirect fails -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'RuneScape UF', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      color: black;
      text-align: center;
    }
    a { color: #2d93ea; text-decoration: none; }
  </style>
</head>
<body>
  <div>
    <h1>Redirecting...</h1>
    <p>If nothing happens, <a href="go/index.html">click here</a>.</p>
  </div>
</body>
</html>
