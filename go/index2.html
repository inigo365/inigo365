<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>go</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="../images/icon.png">

<style>
@font-face {
  font-family: "RuneScape UF";
  src: url("../fonts/RuneScape-UF.woff2") format("woff2"),
       url("../fonts/RuneScape-UF.woff") format("woff");
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: white;
  font-family: "RuneScape UF", Arial, sans-serif;

  -webkit-user-select: none;
  -webkit-touch-callout: none;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}

html, body {
  cursor: url("../images/cursor/cursor.png"), auto;
}

button,
input {
  cursor: url("../images/cursor/cursor-hover.png"), pointer;
}

/* PASSWORD SCREEN */
.password-screen {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
  background: white;
  transition: opacity 0.4s ease;
}

/* password + ? */
.password-row {
  display: flex;
  align-items: flex-start;
  justify-content: center;
  gap: 14px;
}

.password-box {
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.password-box label {
  font-size: 32px;
  margin-bottom: 12px;
  display: block;
  cursor: url("../images/cursor/cursor.png"), auto;
}

.password-box input {
  font-family: "RuneScape UF", Arial, sans-serif;
  font-size: 24px;
  padding: 8px 12px;
  border: 2px solid black;
  background: white;
  outline: none;
  text-align: center;
}

/* form + text-only enter */
#passwordForm {
  display: inline-flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.enter-button {
  font-family: "RuneScape UF", Arial, sans-serif;
  font-size: 24px;
  padding: 0;
  border: 0;
  background: transparent;
  text-transform: lowercase;

  opacity: 0;
  pointer-events: none;
  transform: translateY(-4px);
  transition: opacity 0.15s ease, transform 0.15s ease;
}

.enter-button.show {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}

.enter-button.show:hover {
  text-decoration: underline;
}

/* tiny ? button to the RIGHT of the password box */
.vault-q {
  font-family: "RuneScape UF", Arial, sans-serif;
  font-size: 26px;
  line-height: 1;
  margin-top: 48px;
  padding: 0;
  border: 0;
  background: transparent;
  color: black;

  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
}

.vault-q.show {
  opacity: 1;
  pointer-events: auto;
}

.vault-q.show:hover {
  text-decoration: underline;
}

/* ===== overlays ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(255, 255, 255, 0.98);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.panel {
  width: min(640px, calc(100vw - 24px));
  border: 2px solid black;
  padding: 16px;
  background: white;
  text-align: center;
  position: relative;
}

.panel-title {
  font-size: 30px;
  margin-bottom: 10px;
  text-transform: lowercase;
}

.panel-sub {
  font-size: 18px;
  margin-bottom: 12px;
}

/* footer row */
.panel-footer {
  margin-top: 14px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
}

.linkish {
  font-family: "RuneScape UF", Arial, sans-serif;
  background: transparent;
  border: none;
  color: black;
  font-size: 22px;
  padding: 0;
  text-transform: lowercase;
  cursor: url("../images/cursor/cursor-hover.png"), pointer;
}
.linkish:hover { text-decoration: underline; }

.footer-right {
  display: flex;
  align-items: center;
  gap: 12px;
}

/* boxed buttons (same as your code buttons) */
.boxbtn {
  font-family: "RuneScape UF", Arial, sans-serif;
  font-size: 20px;
  padding: 8px 14px;
  border: 2px solid black;
  background: white;
  text-transform: lowercase;
  cursor: url("../images/cursor/cursor-hover.png"), pointer;
}

/* cheat entry UI */
.cheat-seq {
  font-size: 18px;
  border: 2px solid black;
  padding: 10px;
  min-height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  flex-wrap: wrap;
}

.cheat-grid {
  margin-top: 12px;
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap: 10px;
  justify-items: center;
}

.cheat-btn {
  width: 100%;
  font-family: "RuneScape UF", Arial, sans-serif;
  font-size: 22px;
  padding: 10px 0;
  border: 2px solid black;
  background: white;
  text-transform: lowercase;
}

.cheat-actions {
  margin-top: 12px;
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
}

/* centered "cheatcodes" info button under submit row */
.cheat-info-wrap {
  margin-top: 10px;
  display: flex;
  justify-content: center;
}

/* NEW: visual "unlocked" feedback */
.unlock-flash {
  font-size: 20px;
  margin-top: 10px;
  min-height: 22px;
  opacity: 0;
  transition: opacity 0.15s ease;
  text-transform: lowercase;
}

.unlock-flash.show {
  opacity: 1;
}

/* vault list (no individual boxes; spaced evenly) */
.vault-list {
  border: 2px solid black;
  padding: 18px 14px;
  min-height: 96px;

  display: flex;
  align-items: center;
  justify-content: space-evenly;

  font-size: 28px;
  text-transform: lowercase;
  gap: 28px;
}

.vault-item {
  /* no border box, just text */
  padding: 0;
  border: 0;
}

/* tiny popup for showing the actual combos (no reveals of what they unlock) */
.mini-overlay {
  position: fixed;
  inset: 0;
  background: rgba(255, 255, 255, 0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10000;
}

.mini-panel {
  width: min(520px, calc(100vw - 24px));
  border: 2px solid black;
  padding: 14px;
  background: white;
  text-align: center;
}

.mini-title {
  font-size: 26px;
  margin-bottom: 8px;
  text-transform: lowercase;
}

.mini-body {
  font-size: 18px;
  line-height: 1.35;
  text-transform: lowercase;
  margin-bottom: 12px;
}

.mini-body .code-line {
  display: block;
  margin: 6px 0;
}

/* CONTENT PAGE */
.content-page {
  display: none;
  width: 100%;
  height: 100%;
  background: white;
}

.content-wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* VIDEO */
.video-wrapper {
  position: relative;
  width: 100%;
  max-width: 854px;
  aspect-ratio: 854 / 480;
  background: white;
  opacity: 0;
  transition: opacity 1s ease;
  display: none;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}

@media (min-width: 1200px) {
  .video-wrapper { max-width: 1000px; }
}

/* MOBILE SCALE OVERRIDE */
@media (max-width: 768px) {
  .video-wrapper.mobile-fill {
    width: 100vw;
    max-width: none;
    height: calc(100vh - 56px);
    aspect-ratio: auto;
  }
}

/* PLAY BUTTON */
.play-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 52px;
  color: #2d93ea;
  background: transparent;
  border: none;
  text-transform: lowercase;
  opacity: 0;
  transition: opacity 0.4s ease;
  z-index: 10;
  font-family: "RuneScape UF", Arial, sans-serif;
  pointer-events: none;
}

.play-button.show {
  opacity: 1;
  pointer-events: auto;
}

/* BACK BUTTON */
.back-button {
  position: fixed;
  top: 8px;
  left: 8px;
  font-size: 28px;
  background: transparent;
  border: none;
  color: #2d93ea;
  font-family: "RuneScape UF", Arial, sans-serif;
  text-transform: lowercase;
  padding: 0;
  z-index: 10;
}

.back-button.show {
  opacity: 1;
}
</style>
</head>

<body>

<div class="password-screen" id="passwordScreen">
  <div class="password-row">
    <div class="password-box">
      <label>enter password:</label>

      <form id="passwordForm" autocomplete="off">
        <input
          type="password"
          id="passwordInput"
          autocomplete="off"
          autocapitalize="none"
          autocorrect="off"
          spellcheck="false"
          enterkeyhint="go"
        >
        <button type="submit" class="enter-button" id="enterButton" aria-label="enter">
          enter ↵
        </button>
      </form>
    </div>

    <!-- appears only after first wrong attempt -->
    <button class="vault-q" id="vaultQ" type="button">?</button>
  </div>
</div>

<!-- CHEAT ENTRY OVERLAY (opens FIRST from ?) -->
<div class="overlay" id="cheatOverlay" aria-hidden="true">
  <div class="panel" role="dialog" aria-modal="true" aria-label="enter code">
    <div class="panel-title">enter code:</div>
    <div class="panel-sub">tap buttons or use keyboard: arrows + a + b</div>

    <div class="cheat-seq" id="cheatSequence"></div>

    <div class="cheat-grid">
      <div></div>
      <button class="cheat-btn" data-token="U" type="button">↑</button>
      <div></div>

      <button class="cheat-btn" data-token="L" type="button">←</button>
      <button class="cheat-btn" data-token="D" type="button">↓</button>
      <button class="cheat-btn" data-token="R" type="button">→</button>

      <button class="cheat-btn" data-token="A" type="button">a</button>
      <button class="cheat-btn" data-token="B" type="button">b</button>
      <div></div>
    </div>

    <div class="cheat-actions">
      <button class="boxbtn" id="cheatClear" type="button">clear</button>
      <button class="boxbtn" id="cheatSubmit" type="button">submit</button>
    </div>

    <!-- NEW: unlocked feedback -->
    <div class="unlock-flash" id="unlockFlash"></div>

    <!-- centered info button under submit row -->
    <div class="cheat-info-wrap">
      <button class="linkish" id="cheatInfo" type="button">cheatcodes</button>
    </div>

    <div class="panel-footer">
      <button class="linkish" id="cheatToVault" type="button">code vault</button>
      <div class="footer-right">
        <button class="linkish" id="cheatClose" type="button">close</button>
      </div>
    </div>
  </div>
</div>

<!-- VAULT OVERLAY -->
<div class="overlay" id="vaultOverlay" aria-hidden="true">
  <div class="panel" role="dialog" aria-modal="true" aria-label="code vault">
    <div class="panel-title">code vault</div>
    <div class="panel-sub" id="vaultSub">unlocked passcodes appear here</div>

    <div class="vault-list" id="vaultList">—</div>

    <div class="panel-footer">
      <button class="linkish" id="vaultBack" type="button">back</button>
      <div class="footer-right">
        <button class="linkish" id="vaultClose" type="button">close</button>
      </div>
    </div>
  </div>
</div>

<!-- MINI POPUP: shows exact combos only (no mapping to passwords) -->
<div class="mini-overlay" id="miniOverlay" aria-hidden="true">
  <div class="mini-panel" role="dialog" aria-modal="true" aria-label="cheatcodes list">
    <div class="mini-title">cheatcodes</div>
    <div class="mini-body" id="miniBody">
      <span class="code-line">↑ ↑ ↓ ↓ ← → ← → b a</span>
      <span class="code-line">↑ ↓ ↑ ↓ a b</span>
    </div>
    <button class="linkish" id="miniClose" type="button">close</button>
  </div>
</div>

<div class="content-page" id="contentPage">
  <div class="content-wrapper">
    <button class="back-button" id="backButton">← back</button>

    <div class="video-wrapper" id="videoWrapper">
      <video id="videoElement" playsinline disablePictureInPicture controlsList="nodownload nofullscreen noremoteplayback"></video>
    </div>

    <button class="play-button" id="playButton">play</button>
  </div>
</div>

<script>
const passwordInput = document.getElementById("passwordInput");
const passwordForm = document.getElementById("passwordForm");
const enterButton = document.getElementById("enterButton");

const passwordScreen = document.getElementById("passwordScreen");
const contentPage = document.getElementById("contentPage");
const playButton = document.getElementById("playButton");
const videoWrapper = document.getElementById("videoWrapper");
const video = document.getElementById("videoElement");
const backButton = document.getElementById("backButton");

const vaultQ = document.getElementById("vaultQ");

const cheatOverlay = document.getElementById("cheatOverlay");
const cheatSequenceEl = document.getElementById("cheatSequence");
const cheatClear = document.getElementById("cheatClear");
const cheatSubmit = document.getElementById("cheatSubmit");
const cheatToVault = document.getElementById("cheatToVault");
const cheatClose = document.getElementById("cheatClose");
const cheatInfo = document.getElementById("cheatInfo");
const unlockFlash = document.getElementById("unlockFlash");

const vaultOverlay = document.getElementById("vaultOverlay");
const vaultList = document.getElementById("vaultList");
const vaultSub = document.getElementById("vaultSub");
const vaultBack = document.getElementById("vaultBack");
const vaultClose = document.getElementById("vaultClose");

const miniOverlay = document.getElementById("miniOverlay");
const miniClose = document.getElementById("miniClose");

let currentAction = null;
let endedListener = null;

/**
 * Only "home" and "bag" unlock via cheat codes (vault).
 * They start locked until unlocked.
 */
const actions = {
  "donovan": { src: "videos/video.mp4" },
  "gambosi": { src: "videos/skud.mp4" },
  "wasted": { src: "videos/litty.mp4" },

  "tinny": { redirect: "scale/scale.html", sameTab: true },
  "bag": { redirect: "game/boom.html", sameTab: true, locked: true },
  "home": { redirect: "../home.html", sameTab: true, locked: true },
  "rick": { redirect: "https://www.youtube.com/watch?v=dQw4w9WgXcQ", sameTab: false },
  "onway": { redirect: "stoneinfocus/stoneinfocus.html", sameTab: true },
  "deathstar": { redirect: "couchburnsimulator/couch.html", sameTab: true },

  /* NEW VIDEOS: only these get the mobile scaling class */
  "1millionfrogs": { src: "videos/1millionfrogs.mp4", mobileFill: true },
  "heavychest": { src: "videos/andre.mp4", mobileFill: true }
};

/**
 * Cheat sequences -> unlocks.
 * Tokens: U D L R A B
 */
const cheatUnlocks = {
  "U U D D L R L R B A": ["home"],
  "U D U D A B": ["bag"]
};

// ===== unlock storage =====
const UNLOCK_KEY = "portal_unlocked_codes_v1";

function loadUnlockedSet() {
  try {
    const raw = localStorage.getItem(UNLOCK_KEY);
    const arr = raw ? JSON.parse(raw) : [];
    return new Set(Array.isArray(arr) ? arr : []);
  } catch {
    return new Set();
  }
}

function saveUnlockedSet(set) {
  try {
    localStorage.setItem(UNLOCK_KEY, JSON.stringify([...set]));
  } catch {}
}

let unlocked = loadUnlockedSet();

// ===== reveal ? only after first wrong attempt =====
let hasWrongAttempt = false;
function revealQ() { vaultQ.classList.add("show"); }
function hideQ() { vaultQ.classList.remove("show"); }

// helper: only enforce locks if action.locked === true
function isLocked(code, action) {
  if (!action || action.locked !== true) return false;
  return !unlocked.has(code);
}

// ===== overlays: close always returns to password screen (just closes overlays) =====
function closeAllOverlays() {
  cheatOverlay.style.display = "none";
  cheatOverlay.setAttribute("aria-hidden", "true");

  vaultOverlay.style.display = "none";
  vaultOverlay.setAttribute("aria-hidden", "true");

  miniOverlay.style.display = "none";
  miniOverlay.setAttribute("aria-hidden", "true");

  hideUnlockFlash();
  requestAnimationFrame(() => passwordInput.focus());
}

function openCheatOverlay() {
  if (!hasWrongAttempt) return;
  clearCheat();
  hideUnlockFlash();
  cheatOverlay.style.display = "flex";
  cheatOverlay.setAttribute("aria-hidden", "false");
}

function openVaultOverlay() {
  if (!hasWrongAttempt) return;
  renderVault();
  vaultOverlay.style.display = "flex";
  vaultOverlay.setAttribute("aria-hidden", "false");
}

function openMini() {
  miniOverlay.style.display = "flex";
  miniOverlay.setAttribute("aria-hidden", "false");
}

function closeMini() {
  miniOverlay.style.display = "none";
  miniOverlay.setAttribute("aria-hidden", "true");
}

// close when clicking outside panels
cheatOverlay.addEventListener("pointerdown", (e) => {
  if (e.target === cheatOverlay) closeAllOverlays();
});
vaultOverlay.addEventListener("pointerdown", (e) => {
  if (e.target === vaultOverlay) closeAllOverlays();
});
miniOverlay.addEventListener("pointerdown", (e) => {
  if (e.target === miniOverlay) closeMini();
});

// ===== vault render (spaced evenly, no commas) =====
function renderVault() {
  const unlockables = ["bag", "home"];
  const unlockedNow = unlockables.filter(c => unlocked.has(c));

  if (unlockedNow.length === 0) {
    vaultSub.textContent = "nothing unlocked";
    vaultList.textContent = "—";
    return;
  }

  vaultSub.textContent = "unlocked passcodes:";
  vaultList.innerHTML = "";

  for (const code of unlockedNow) {
    const el = document.createElement("div");
    el.className = "vault-item";
    el.textContent = code;
    vaultList.appendChild(el);
  }
}

// ===== unlocked feedback =====
function hideUnlockFlash() {
  unlockFlash.textContent = "";
  unlockFlash.classList.remove("show");
  clearTimeout(hideUnlockFlash._t);
}

function showUnlockFlash(text) {
  unlockFlash.textContent = text;
  unlockFlash.classList.add("show");
  clearTimeout(hideUnlockFlash._t);
  hideUnlockFlash._t = setTimeout(() => {
    unlockFlash.classList.remove("show");
  }, 1200);
}

// ===== password flow =====
function resetToPassword() {
  if (endedListener) video.removeEventListener("ended", endedListener);
  video.pause();
  video.removeAttribute("src");
  video.load();

  backButton.classList.remove("show");

  contentPage.style.display = "none";
  passwordScreen.style.display = "flex";
  passwordScreen.style.opacity = 1;

  videoWrapper.style.display = "none";
  videoWrapper.style.opacity = 0;
  videoWrapper.classList.remove("mobile-fill");

  playButton.classList.remove("show");
  playButton.onclick = null;

  passwordInput.disabled = false;
  passwordInput.value = "";
  enterButton.classList.remove("show");

  hideQ();
  hasWrongAttempt = false;

  closeAllOverlays();
  passwordInput.focus();
}

/* ===== FIX FOR BROWSER BACK BUTTON / BFCache RESTORE ===== */
function hardResetPasswordUI() {
  if (endedListener) video.removeEventListener("ended", endedListener);

  video.pause();
  video.removeAttribute("src");
  video.load();

  currentAction = null;
  endedListener = null;

  contentPage.style.display = "none";
  passwordScreen.style.display = "flex";
  passwordScreen.style.opacity = 1;

  videoWrapper.style.display = "none";
  videoWrapper.style.opacity = 0;
  videoWrapper.classList.remove("mobile-fill");

  playButton.classList.remove("show");
  playButton.onclick = null;
  backButton.classList.remove("show");

  passwordInput.disabled = false;
  passwordInput.value = "";
  passwordInput.setAttribute("value", "");
  enterButton.classList.remove("show");

  hideQ();
  hasWrongAttempt = false;

  closeAllOverlays();
  requestAnimationFrame(() => passwordInput.focus());
}

window.addEventListener("pageshow", () => {
  hardResetPasswordUI();
});

window.addEventListener("pagehide", () => {
  passwordInput.disabled = false;
});
/* ===== END FIX ===== */

backButton.onclick = resetToPassword;

function tryPassword() {
  const key = passwordInput.value.toLowerCase().trim();
  const action = actions[key];

  if (!action) {
    if (!hasWrongAttempt) {
      hasWrongAttempt = true;
      revealQ();
    }
    passwordInput.value = "";
    enterButton.classList.remove("show");
    return;
  }

  if (isLocked(key, action)) {
    if (!hasWrongAttempt) {
      hasWrongAttempt = true;
      revealQ();
    }
    passwordInput.value = "";
    enterButton.classList.remove("show");
    return;
  }

  passwordInput.disabled = true;
  enterButton.classList.remove("show");

  if (action.redirect) {
    const sameTab = action.sameTab !== false;
    passwordInput.disabled = false;
    passwordInput.value = "";

    if (sameTab) window.location.href = action.redirect;
    else window.open(action.redirect, "_blank");
    return;
  }

  currentAction = action;

  passwordScreen.style.opacity = 0;
  setTimeout(() => passwordScreen.style.display = "none", 400);

  contentPage.style.display = "block";
  playButton.classList.add("show");

  playButton.onclick = () => {
    playButton.classList.remove("show");

    videoWrapper.style.display = "block";
    videoWrapper.style.opacity = 0;
    backButton.classList.add("show");

    if (currentAction.mobileFill) videoWrapper.classList.add("mobile-fill");
    else videoWrapper.classList.remove("mobile-fill");

    video.src = currentAction.src + "?v=" + Date.now();
    video.currentTime = 0;

    requestAnimationFrame(() => {
      videoWrapper.style.opacity = 1;
      video.play().catch(() => {});
    });

    endedListener = resetToPassword;
    video.addEventListener("ended", endedListener, { once: true });
  };
}

// show/hide visible enter as user types
passwordInput.addEventListener("input", () => {
  if (passwordInput.value.length > 0) enterButton.classList.add("show");
  else enterButton.classList.remove("show");
});

// iOS-friendly submit
passwordForm.addEventListener("submit", (e) => {
  e.preventDefault();
  if (passwordInput.disabled) return;
  tryPassword();
});

// keep Enter working on desktop
passwordInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    if (!passwordInput.disabled) tryPassword();
  }
});

// OPTIONAL UX: tapping outside after typing submits
passwordScreen.addEventListener("pointerdown", (e) => {
  if (e.target === passwordInput || e.target === enterButton || e.target === vaultQ) return;
  if (!passwordInput.disabled && passwordInput.value.trim().length > 0) {
    tryPassword();
  }
});

// ===== wiring per your requested navigation =====
// ? goes straight to ENTER CODE (not vault)
vaultQ.addEventListener("click", () => {
  openCheatOverlay();
});

// cheat page: "code vault" goes to vault
cheatToVault.addEventListener("click", () => {
  cheatOverlay.style.display = "none";
  cheatOverlay.setAttribute("aria-hidden", "true");
  openVaultOverlay();
});

// cheat page: close -> password screen
cheatClose.addEventListener("click", () => {
  closeAllOverlays();
});

// cheat page: cheatcodes info popup
cheatInfo.addEventListener("click", () => {
  openMini();
});
miniClose.addEventListener("click", () => closeMini());

// vault page: back -> enter code page
vaultBack.addEventListener("click", () => {
  vaultOverlay.style.display = "none";
  vaultOverlay.setAttribute("aria-hidden", "true");
  openCheatOverlay();
});

// vault page: close -> password screen
vaultClose.addEventListener("click", () => {
  closeAllOverlays();
});

// ===== cheat entry mechanics =====
let cheatTokens = [];

function renderCheatSequence() {
  cheatSequenceEl.textContent = cheatTokens.join(" ");
}

function pushCheatToken(tok) {
  cheatTokens.push(tok);
  if (cheatTokens.length > 16) cheatTokens.shift();
  renderCheatSequence();
}

function clearCheat() {
  cheatTokens = [];
  renderCheatSequence();
}

function submitCheat() {
  const seq = cheatTokens.join(" ").trim();
  const unlockList = cheatUnlocks[seq];

  if (!unlockList || unlockList.length === 0) {
    clearCheat();
    showUnlockFlash("nope");
    return;
  }

  const beforeSize = unlocked.size;

  // only allow unlocking bag + home
  for (const code of unlockList) {
    if (code === "home" || code === "bag") unlocked.add(code);
  }
  saveUnlockedSet(unlocked);

  clearCheat();

  // visual feedback: unlocked vs already unlocked
  if (unlocked.size > beforeSize) showUnlockFlash("unlocked");
  else showUnlockFlash("already unlocked");
}

cheatClear.addEventListener("click", () => clearCheat());
cheatSubmit.addEventListener("click", () => submitCheat());

// tap tokens
cheatOverlay.addEventListener("click", (e) => {
  const btn = e.target.closest(".cheat-btn");
  if (!btn) return;
  pushCheatToken(btn.dataset.token);
});

// keyboard support: arrows + a + b + enter/backspace/escape
document.addEventListener("keydown", (e) => {
  // mini popup handling
  if (miniOverlay.style.display === "flex") {
    if (e.key === "Escape") { e.preventDefault(); closeMini(); }
    return;
  }

  // cheat overlay handling
  if (cheatOverlay.style.display !== "flex") return;

  if (e.key === "Escape") {
    e.preventDefault();
    closeAllOverlays();
    return;
  }

  if (e.key === "Backspace") {
    e.preventDefault();
    cheatTokens.pop();
    renderCheatSequence();
    return;
  }

  if (e.key === "Enter") {
    e.preventDefault();
    submitCheat();
    return;
  }

  let tok = null;
  if (e.key === "ArrowUp") tok = "U";
  else if (e.key === "ArrowDown") tok = "D";
  else if (e.key === "ArrowLeft") tok = "L";
  else if (e.key === "ArrowRight") tok = "R";
  else if (e.key.toLowerCase() === "a") tok = "A";
  else if (e.key.toLowerCase() === "b") tok = "B";

  if (tok) {
    e.preventDefault();
    pushCheatToken(tok);
  }
});

document.addEventListener("contextmenu", e => e.preventDefault());
</script>
