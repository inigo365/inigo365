<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>go</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="../images/icon.png">

<style>
  @font-face {
    font-family: "RuneScape UF";
    src: url("../fonts/RuneScape-UF.woff2") format("woff2"),
         url("../fonts/RuneScape-UF.woff") format("woff");
    font-weight: normal;
    font-style: normal;
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: white;
    overflow: hidden;
    cursor: url("../images/cursor/cursor.png"), auto;
    font-family: "RuneScape UF", Arial, sans-serif;
  }

  /* PASSWORD SCREEN */
  .password-screen {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    background: white;
    transition: opacity 0.5s ease;
  }

  .password-box { text-align: center; }

  .password-box label {
    font-size: 32px;
    display: block;
    margin-bottom: 12px;
  }

  .password-box input {
    font-family: "RuneScape UF", Arial, sans-serif;
    font-size: 24px;
    padding: 8px 12px;
    border: 2px solid black;
    outline: none;
    text-align: center;
    background: white;
    color: black;
  }

  .password-box input:hover,
  .password-box input:focus {
    cursor: url("../images/cursor/cursor-hover.png"), auto;
  }

  /* VIDEO PAGE */
  .video-page {
    display: none;
    width: 100%;
    height: 100%;
    background: white;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    transition: opacity 0.5s ease;
    position: relative;
  }

  .video-wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    position: relative;
  }

  video {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    opacity: 0;
    animation: fadeInVideo 1.5s ease forwards;
    transform: scale(1.3);
    transition: transform 0.3s ease;
  }

  @media (max-width: 768px) {
    video { transform: scale(1.1); }
  }

  @keyframes fadeInVideo { to { opacity: 1; } }

  /* PLAY BUTTON */
  .play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: "RuneScape UF", Arial, sans-serif;
    font-size: 48px;
    color: #2d93ea;
    text-transform: lowercase;
    background: transparent;
    border: none;
    cursor: url("../images/cursor/cursor-hover.png"), pointer;
    opacity: 0;
    transition: opacity 0.5s ease;
    user-select: none;
    z-index: 10;
  }

  .play-button.show {
    opacity: 1;
  }
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div class="password-screen" id="passwordScreen">
  <div class="password-box">
    <label for="passwordInput">password:</label>
    <input type="password" id="passwordInput" autocomplete="off">
  </div>
</div>

<!-- VIDEO PAGE -->
<div class="video-page" id="videoPage">
  <div class="video-wrapper">
    <video id="video" playsinline disablePictureInPicture controlslist="nodownload nofullscreen noremoteplayback">
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="play-button" id="playButton">play</div>
  </div>
</div>

<script>
const passwordInput = document.getElementById("passwordInput");
const passwordScreen = document.getElementById("passwordScreen");
const videoPage = document.getElementById("videoPage");
const video = document.getElementById("video");
const playButton = document.getElementById("playButton");

let currentEndedListener = null;

const passwordActions = {
  "donovan": { type: "video", src: "video.mp4", redirect: "https://www.betterhelp.com/" },
  "rick": { type: "redirect", url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ" },
  "bart simpson": { type: "video", src: "bart.mp4", redirect: null }
};

passwordInput.addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    const key = passwordInput.value.toLowerCase();
    const action = passwordActions[key];

    if (!action) {
      passwordInput.value = "";
      alert("Incorrect password, try again.");
      return;
    }

    passwordInput.disabled = true;

    if (action.type === "redirect") {
      window.open(action.url, "_blank");
      passwordInput.disabled = false;
      passwordInput.value = "";
    } else if (action.type === "video") {
      // Fade password screen
      passwordScreen.style.opacity = 0;
      setTimeout(() => { passwordScreen.style.display = "none"; }, 500);

      // Show video page
      videoPage.style.display = "flex";
      setTimeout(() => { videoPage.style.opacity = 1; }, 50);

      // Set video
      video.src = action.src;
      video.muted = false;
      video.volume = 1;
      video.pause(); // Wait for PLAY click

      // Show play button
      playButton.classList.add("show");

      if (currentEndedListener) video.removeEventListener("ended", currentEndedListener);

      currentEndedListener = () => {
        if (action.redirect) window.open(action.redirect, "_blank");
        // Reset to password screen
        videoPage.style.display = "none";
        passwordScreen.style.display = "flex";
        passwordScreen.style.opacity = 1;
        passwordInput.disabled = false;
        passwordInput.value = "";
        playButton.classList.remove("show");
      };

      video.addEventListener("ended", currentEndedListener);
    }
  }
});

// Play button click
playButton.addEventListener("click", () => {
  video.play().catch(() => console.log("Autoplay failed"));
  playButton.classList.remove("show");
});

// Disable right-click
document.addEventListener("contextmenu", e => e.preventDefault());
</script>

</body>
</html>
