<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>go</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="../images/icon.png">

<style>
@font-face {
  font-family: "RuneScape UF";
  src: url("../fonts/RuneScape-UF.woff2") format("woff2"),
       url("../fonts/RuneScape-UF.woff") format("woff");
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: white;
  overflow: hidden;
  font-family: "RuneScape UF", Arial, sans-serif;
  cursor: url("../images/cursor/cursor.png"), auto;
}

/* PASSWORD SCREEN */
.password-screen {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
  background: white;
  transition: opacity 0.4s ease;
}

.password-hint {
  font-size: 18px;
  text-align: center;
  margin-top: 24px;
}

.password-box {
  text-align: center;
}

.password-box label {
  font-size: 32px;
  margin-bottom: 12px;
  display: block;
}

.password-box input {
  font-family: "RuneScape UF", Arial, sans-serif;
  font-size: 24px;
  padding: 8px 12px;
  border: 2px solid black;
  background: white;
  outline: none;
  text-align: center;
}

.password-box input:hover,
.password-box input:focus {
  cursor: url("../images/cursor/cursor-hover.png"), auto;
}

/* CONTENT PAGE */
.content-page {
  display: none;
  width: 100%;
  height: 100%;
  background: white;
}

.content-wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* VIDEO + BACK BUTTON CONTAINER */
.video-wrapper {
  position: relative;
  width: 100%;
  max-width: 854px;
  aspect-ratio: 854 / 480;
  background: white;
  opacity: 0;
  transition: opacity 1s ease;
  display: none; /* hidden initially for Donovan */
}

/* Video scaling */
video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}

/* Slightly enlarge on desktop */
@media (min-width: 1200px) {
  .video-wrapper {
    max-width: 1000px;
  }
}

.play-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 52px;
  color: #2d93ea;
  background: transparent;
  border: none;
  text-transform: lowercase;
  cursor: url("../images/cursor/cursor-hover.png"), pointer;
  opacity: 0;
  transition: opacity 0.4s ease;
  z-index: 10;
  font-family: "RuneScape UF", Arial, sans-serif;
  pointer-events: none;
}

.play-button.show {
  opacity: 1;
  pointer-events: auto;
}

/* Back button over video (future use) */
.back-button {
  position: absolute;
  top: 2px;
  left: 2px;
  font-size: 28px;
  color: #2d93ea;
  background: transparent;
  border: none;
  cursor: url("../images/cursor/cursor-hover.png"), pointer;
  z-index: 20;
  opacity: 0;
  transition: opacity 0.4s ease;
  font-family: "RuneScape UF", Arial, sans-serif;
}

.back-button.show { opacity: 1; }

</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div class="password-screen" id="passwordScreen">
  <div class="password-box">
    <label>password:</label>
    <input type="password" id="passwordInput" autocomplete="off">
    <div class="password-hint">hint: home is where the heart is</div>
  </div>
</div>

<!-- CONTENT PAGE -->
<div class="content-page" id="contentPage">
  <div class="content-wrapper">
    <div class="video-wrapper" id="videoWrapper"></div>
    <button class="play-button" id="playButton">play</button>
  </div>
</div>

<script>
const passwordInput = document.getElementById("passwordInput");
const passwordScreen = document.getElementById("passwordScreen");
const contentPage = document.getElementById("contentPage");
const playButton = document.getElementById("playButton");
const videoWrapper = document.getElementById("videoWrapper");

let currentAction = null;
let endedListener = null;

const actions = {
  "donovan": { type: "video", src: "video.mp4", hideVideoUntilPlay: true, redirectAfter: true },
  "home": { type: "redirect", url: "https://inigo365.com/", sameTab: true },
  "rick": { type: "redirect", url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ" },
  "bart simpson": { type: "video", src: "bart.mp4", redirect: null }
};

// Reset to password screen
function resetToPassword() {
  const oldVideo = videoWrapper.querySelector("video");
  if (oldVideo) {
    oldVideo.pause();
    oldVideo.remove();
  }

  contentPage.style.display = "none";
  passwordScreen.style.display = "flex";
  passwordScreen.style.opacity = 1;

  playButton.classList.remove("show");
  videoWrapper.style.opacity = 0;
  videoWrapper.style.display = "none"; 
  passwordInput.disabled = false;
  passwordInput.value = "";

  if (endedListener) oldVideo?.removeEventListener("ended", endedListener);
  endedListener = null;

  history.replaceState(null, "", "/go");
}

// Password input listener
passwordInput.addEventListener("keydown", e => {
  if (e.key !== "Enter") return;

  const key = passwordInput.value.toLowerCase();
  const action = actions[key];
  if (!action) {
    passwordInput.value = "";
    return;
  }

  passwordInput.disabled = true;

  if (action.type === "redirect") {
    if (action.sameTab) {
      window.location.href = action.url;
    } else {
      window.open(action.url, "_blank");
      passwordInput.disabled = false;
      passwordInput.value = "";
    }
    return;
  }

  currentAction = action;
  history.pushState({ page: "content" }, "", "#content");

  passwordScreen.style.opacity = 0;
  setTimeout(() => passwordScreen.style.display = "none", 400);

  contentPage.style.display = "block";

  // Create fresh video element
  const video = document.createElement("video");
  video.id = "video";
  video.playsInline = true;
  video.disablePictureInPicture = true;
  video.controlsList = "nodownload nofullscreen noremoteplayback";
  video.src = action.src + "?v=" + Date.now(); // cache-busting
  videoWrapper.innerHTML = "";
  videoWrapper.appendChild(video);
  video.muted = false;
  video.volume = 1;
  video.pause();

  // Hide video until play pressed
  if (action.hideVideoUntilPlay) {
    videoWrapper.style.display = "none";
  } else {
    videoWrapper.style.display = "block";
  }

  playButton.classList.add("show");

  if (endedListener) video.removeEventListener("ended", endedListener);
  endedListener = () => resetToPassword();
  video.addEventListener("ended", endedListener);

  // Play button
  playButton.onclick = () => {
    playButton.classList.remove("show");
    videoWrapper.style.display = "block";
    videoWrapper.style.opacity = 0;
    setTimeout(() => videoWrapper.style.opacity = 1, 20);
    video.play();
  };
});

// Back button (future use)
window.addEventListener("popstate", () => resetToPassword());

// Disable right-click
document.addEventListener("contextmenu", e => e.preventDefault());
</script>

</body>
</html>
