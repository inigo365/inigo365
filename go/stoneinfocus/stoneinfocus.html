<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mining Simulation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="../../images/icon.png">

<style>
@font-face {
  font-family: "RuneScape UF";
  src: url("../../fonts/RuneScape-UF.woff2") format("woff2"),
       url("../../fonts/RuneScape-UF.woff") format("woff");
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: white;
  font-family: "RuneScape UF", Arial, sans-serif;
  -webkit-user-select: none;
  user-select: none;
  cursor: url("../../images/cursor/cursor.png"), auto;
  overflow: hidden;
}

.back-button {
  position: fixed;
  top: 8px;
  left: 8px;
  font-size: 28px;
  background: transparent;
  border: none;
  color: #2d93ea;
  font-family: "RuneScape UF", Arial, sans-serif;
  cursor: url("../../images/cursor/cursor-hover.png"), pointer;
  text-transform: lowercase;
  padding: 0;
  z-index: 10;
}

#video-container {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: white;
}

video {
  display: block;
  height: 100%;
  width: auto;
  object-fit: contain;
}

@media (max-width: 768px) {
  html, body, #video-container { background: black; }
  video { width: 100%; height: 100%; object-fit: cover; }
}

#overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #ffffff;
  pointer-events: none;
  max-width: 90%;
}

/* UNIFIED TEXT STYLE */
.overlay-text {
  filter: blur(0.9px);
  text-shadow:
    1px 1px 0 rgba(255,255,255,0.12),
   -1px -1px 0 rgba(255,255,255,0.06);
  word-wrap: break-word;
  white-space: pre-line;
}

/* TITLE */
#overlay .title {
  font-size: 1.5rem;
  margin-bottom: 8px;
  opacity: 1;
  transition: opacity 0.3s ease;
  line-height: 1.35;
}

/* PROGRESS / SUBTEXT */
#overlay .progress {
  font-size: 1rem;
  opacity: 0;
  transition: opacity 0.2s ease;
  line-height: 1.4;
}
</style>
</head>

<body>

<button class="back-button" onclick="goBack()">‚Üê back</button>

<div id="video-container">
  <video
    id="video"
    preload="metadata"
    playsinline
    src="https://www.dropbox.com/scl/fi/bim4a0b3iyy1g6m9ufvig/stoneinfocus.mp4?raw=1"
    disablepictureinpicture
    controlslist="nodownload noplaybackrate nofullscreen"
  ></video>

  <div id="overlay">
    <div class="title overlay-text" id="overlayTitle">
      click/tap & hold to start mining
    </div>
    <div class="progress overlay-text" id="progressText">
      0% COMPLETE
    </div>
  </div>
</div>

<script>
const video = document.getElementById("video");
const overlayTitle = document.getElementById("overlayTitle");
const progressText = document.getElementById("progressText");

let holding = false;
let finished = false;

video.load();

function startMining() {
  if (holding) return;

  if (finished) {
    finished = false;
    progressText.style.opacity = "0";
  }

  holding = true;
  video.currentTime = 0;
  video.play().catch(() => {});

  progressText.style.opacity = "1";

  overlayTitle.style.opacity = "0";
  setTimeout(() => {
    overlayTitle.textContent = "generating bitcoin...";
    overlayTitle.style.opacity = "1";
  }, 300);
}

function stopMining() {
  if (finished) return;

  holding = false;
  video.pause();
  video.currentTime = 0;

  progressText.style.opacity = "0";

  setTimeout(() => {
    progressText.textContent = "0% COMPLETE";
    overlayTitle.textContent = "click/tap & hold to start mining";
  }, 200);
}

function animate() {
  if (holding && !finished) {
    const percent = Math.min(
      (video.currentTime / video.duration) * 100,
      100
    );

    progressText.textContent = Math.floor(percent) + "% COMPLETE";

    if (video.currentTime >= video.duration - 0.05) {
      finished = true;
      holding = false;
      video.pause();
      video.currentTime = video.duration;

      overlayTitle.textContent =
        "you have generated:\n0.0000000000000013 bitcoin";

      progressText.textContent =
        "tap/click & hold again to keep mining";

      progressText.style.opacity = "1";
    }
  }

  requestAnimationFrame(animate);
}

document.addEventListener("mousedown", startMining);
document.addEventListener("mouseup", stopMining);
document.addEventListener("touchstart", startMining, { passive: true });
document.addEventListener("touchend", stopMining, { passive: true });

function goBack() {
  window.location.href = "../index.html";
}

animate();
</script>

</body>
</html>
