<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>couch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="icon" href="/images/icon.png" />

<style>
@font-face {
  font-family: "RuneScape UF";
  src: url("../../fonts/RuneScape-UF.woff2") format("woff2"),
       url("../../fonts/RuneScape-UF.woff") format("woff");
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: white;
  font-family: "RuneScape UF", Arial, sans-serif;

  -webkit-user-select: none;
  -webkit-touch-callout: none;
  -webkit-tap-highlight-color: transparent;
  user-select: none;

  cursor: url("../../images/cursor/cursor.png"), auto;
}

/* reduces double-tap zoom behavior */
html, body {
  touch-action: manipulation;
  -webkit-text-size-adjust: 100%;
}

/* STOP MOBILE LONG-PRESS CALLOUTS / BLACK BOX + PREVENT ZOOM/GESTURES ON THE INTERACTIVE AREA */
.stage, .stage * {
  -webkit-user-select: none;
  user-select: none;
  -webkit-touch-callout: none;
  -webkit-user-drag: none;
  touch-action: none; /* key: stops iOS gesture zoom on the stage */
}

.back-button {
  position: fixed;
  top: 8px;
  left: 8px;
  font-size: 28px;
  background: transparent;
  border: none;
  color: #2d93ea;
  font-family: "RuneScape UF", Arial, sans-serif;
  cursor: url("../../images/cursor/cursor-hover.png"), pointer;
  text-transform: lowercase;
  padding: 0;
  z-index: 10;
}

.wrapper {
  height: 100%;
  width: 100%;
  display: grid;
  place-items: center;
}

.stack {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

.stage {
  position: relative;
  width: min(70vw, 360px);
  aspect-ratio: 1 / 1;
}

.stage img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;

  image-rendering: pixelated;
  image-rendering: crisp-edges;
}

.couch { z-index: 1; }

.fire {
  z-index: 2;
  opacity: 0;
  transition: opacity 80ms;
  will-change: transform;
}

.smoke {
  z-index: 3;
  opacity: 0;
  transition: opacity 140ms;
  will-change: transform;
}

.status {
  font-size: 22px;
  color: #2d93ea;
  text-transform: lowercase;
  line-height: 1;
}
</style>
</head>

<body>
<button class="back-button" onclick="goBack()">‚Üê back</button>

<div class="wrapper">
  <div class="stack">
    <div class="stage" id="stage">
      <img class="couch" src="couch.png" alt="couch" draggable="false" />
      <img class="fire"  id="fire"  src="fire_1.png"  alt="fire"  draggable="false" />
      <img class="smoke" id="smoke" src="smoke_1.png" alt="smoke" draggable="false" />
    </div>

    <div class="status" id="status">click / tap to ignite</div>
  </div>
</div>

<!-- Audio files live in the same folder as this HTML -->
<audio id="igniteEl"  src="ignite.mp3"  preload="auto" playsinline></audio>
<audio id="crackleEl" src="crackle.wav" preload="auto" loop playsinline></audio>

<script>
/* -------------------------------------------------------
   VISUALS
------------------------------------------------------- */
const stageEl  = document.getElementById("stage");
const fireEl   = document.getElementById("fire");
const smokeEl  = document.getElementById("smoke");
const statusEl = document.getElementById("status");

const fireFrames = [
  "fire_1.png","fire_2.png","fire_3.png","fire_4.png","fire_5.png","fire_6.png","fire_7.png"
];
const smokeFrames = ["smoke_1.png","smoke_2.png","smoke_3.png"];

const FIRE_MS  = 110;
const SMOKE_MS = 220;

let holding = false;

let fireTimer = null;
let fireIndex = 0;

let smokeTimer = null;
let smokeIndex = 0;
let smokeY = 0;

let stopSmokeTimeout = null;

function startFire() {
  if (fireTimer) return;

  statusEl.textContent = "burning...";
  fireEl.style.opacity = "1";

  fireIndex = Math.floor(Math.random() * fireFrames.length);
  fireEl.src = fireFrames[fireIndex];

  fireTimer = setInterval(() => {
    fireIndex = (fireIndex + 1) % fireFrames.length;
    fireEl.src = fireFrames[fireIndex];

    const jx = (Math.random() < 0.35) ? (Math.random() < 0.5 ? -1 : 1) : 0;
    const jy = (Math.random() < 0.25) ? (Math.random() < 0.5 ? -1 : 1) : 0;
    fireEl.style.transform = `translate(${jx}px, ${jy}px)`;
  }, FIRE_MS);
}

function stopFire() {
  statusEl.textContent = "click / tap to ignite";
  fireEl.style.opacity = "0";
  fireEl.style.transform = "translate(0px, 0px)";

  clearInterval(fireTimer);
  fireTimer = null;
}

function startSmoke() {
  if (stopSmokeTimeout) {
    clearTimeout(stopSmokeTimeout);
    stopSmokeTimeout = null;
  }
  if (smokeTimer) return;

  smokeEl.style.opacity = "1";
  smokeY = 0;

  smokeIndex = Math.floor(Math.random() * smokeFrames.length);
  smokeEl.src = smokeFrames[smokeIndex];

  smokeTimer = setInterval(() => {
    smokeIndex = (smokeIndex + 1) % smokeFrames.length;
    smokeEl.src = smokeFrames[smokeIndex];

    if (Math.random() < 0.75) smokeY -= 1;
    if (smokeY < -10) smokeY = 0;

    const sx = (Math.random() < 0.15) ? (Math.random() < 0.5 ? -1 : 1) : 0;
    smokeEl.style.transform = `translate(${sx}px, ${smokeY}px)`;
  }, SMOKE_MS);
}

function stopSmokeWithLinger() {
  if (stopSmokeTimeout) clearTimeout(stopSmokeTimeout);

  stopSmokeTimeout = setTimeout(() => {
    smokeEl.style.opacity = "0";
    smokeEl.style.transform = "translate(0px, 0px)";

    clearInterval(smokeTimer);
    smokeTimer = null;
    stopSmokeTimeout = null;
  }, 300);
}

/* -------------------------------------------------------
   AUDIO (MOST RELIABLE WITHOUT AN OVERLAY)
   Strategy:
   - Use HTMLAudio for maximum compatibility.
   - Unlock on first gesture by starting crackle silently (volume 0).
   - Use an ignite "pool" so one-shots retrigger reliably.
   - Crackle is volume-gated so it is only audible while holding.
------------------------------------------------------- */
const igniteEl  = document.getElementById("igniteEl");   // kept for preload
const crackleEl = document.getElementById("crackleEl");  // loop element (now WAV)

let audioUnlocked = false;
let cracklePauseTimer = null;

const CRACKLE_VOL_ON = 0.70;
const IGNITE_POOL_SIZE = 6;

// Pre-create pool for reliable retriggers (iOS + desktop)
const ignitePool = Array.from({ length: IGNITE_POOL_SIZE }, () => {
  const a = new Audio("ignite.mp3");
  a.preload = "auto";
  a.playsInline = true;
  return a;
});
let ignitePoolIndex = 0;

function unlockAudioFromGesture() {
  if (audioUnlocked) return;

  // Ensure browser starts fetching/decoding
  try { igniteEl.load(); } catch (_) {}
  try { crackleEl.load(); } catch (_) {}

  // Start crackle silently to unlock iOS audio
  crackleEl.loop = true;
  crackleEl.volume = 0;
  crackleEl.currentTime = 0;

  crackleEl.play().then(() => {
    audioUnlocked = true;
    crackleEl.volume = 0;
  }).catch(() => {
    audioUnlocked = false;
  });
}

function playIgnite() {
  if (!audioUnlocked) return;

  if (cracklePauseTimer) {
    clearTimeout(cracklePauseTimer);
    cracklePauseTimer = null;
  }

  const a = ignitePool[ignitePoolIndex];
  ignitePoolIndex = (ignitePoolIndex + 1) % ignitePool.length;

  try {
    a.pause();
    a.currentTime = 0;
    a.volume = 1.0;
    a.play().catch(() => {});
  } catch (_) {}
}

function crackleOn() {
  if (!audioUnlocked) return;

  if (crackleEl.paused) {
    crackleEl.currentTime = 0;
    crackleEl.play().catch(() => {});
  }

  crackleEl.volume = CRACKLE_VOL_ON;
}

function crackleOff() {
  if (!audioUnlocked) return;

  crackleEl.volume = 0;

  cracklePauseTimer = setTimeout(() => {
    crackleEl.pause();
    crackleEl.currentTime = 0;
    cracklePauseTimer = null;
  }, 150);
}

/* -------------------------------------------------------
   INPUT (Pointer Events)
------------------------------------------------------- */
document.addEventListener("contextmenu", (e) => e.preventDefault());

function onDown(e) {
  e.preventDefault();
  holding = true;

  startFire();
  setTimeout(() => {
    if (holding) startSmoke();
  }, 120);

  unlockAudioFromGesture();
  playIgnite();
  crackleOn();
}

function onUp(e) {
  if (e) e.preventDefault();
  holding = false;

  stopFire();
  stopSmokeWithLinger();
  crackleOff();
}

stageEl.addEventListener("pointerdown", onDown, { passive: false });
window.addEventListener("pointerup", onUp, { passive: false });
window.addEventListener("pointercancel", onUp, { passive: false });
window.addEventListener("pointerleave", onUp, { passive: false });

function goBack() {
  window.location.href = "../index.html";
}
</script>
</body>
</html>
